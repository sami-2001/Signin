<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Login</title>
    <link rel="stylesheet" href="./logintask.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ca1bd9ee73.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="cont">
        <form action="">
            <h4>WELCOME BACK</h4>
            <h3>Sign In to Your Account</h3>
            <h6>Let's get you signed in and straight to the icons</h6>

            <div id="user">
            <label for="" class="pinky">Email Address</label>
            <input type="text" class="pinky paisa">
            <i class="fa-regular fa-envelope"></i>
            </div>

            <div>
            <label for="" class="pinky">Password</label>
            <input type="password" class="pinky paisa">
            <i class="fa-solid fa-lock"></i>
        </div>

            <div id="check">
            <input type="checkbox" class="pinky">
            <label for="">Remember Me</label>

            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forget Your Password?</a>
        </div>
            <div id="btn">
            <button>Sign In</button>
        </div>

        <div id="sign">
        <label for="" class="pinkyy">Don't have an account?</label>
        <a href="" class="pinkyy">Sign up and get started!</a>
    </div>
        </form>
    </div>
</body>
</html>
